<!DOCTYPE html>
<html>

<head>
    <title>Have you heard?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .form_s {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: static;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .form_chat {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            width: 50vw;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        .button_s {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        .menu {
            width: 50vw;
            height: 40vh;
        }

        .chat {
            width: 50vw;
            height: 50vh;
            bottom: 3rem;
            padding: 0;
            box-sizing: border-box;
            overflow: auto;
        }

        .chat_form {
            padding: 0;
            left: 25vw;
            height: 10vh;
            width: 50vw;
            box-sizing: border-box;
        }

        .cleanList {
            list-style-type: none;
            margin: 3px;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="menu">
        <form class="form_s" id="newRoomForm" action="">
            <button class="button_s">New Room</button>
        </form>
        <form class="form_s" id="leaveForm" action="">
            <button class="button_s">Leave Room</button>
        </form>
        <form class="form_s" id="joinForm" action="">
            <input class="input" id="joinInput" autocomplete="off" />
            <button class="button_s">Join room</button>
        </form>
        <form class="form_s" id="nameForm" action="">
            <input class="input" id="nameInput" autocomplete="off" />
            <button class="button_s">Set name</button>
        </form>
        <h4 id="room">Lobby</h4>
        <ul class="cleanList" id="roomPlayers">
        </ul>
    </div>

    <div class="chat" id="chat">
        <ul id="messages">
        </ul>
    </div>

    <div class="chat_form">
        <form class="form_chat" id="messageForm" action="">
            <input class="input" id="messageInput" autocomplete="off" />
            <button class="button_s">Send message</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var newRoomForm = document.getElementById('newRoomForm');
        var leaveForm = document.getElementById('leaveForm');

        var messageForm = document.getElementById('messageForm');
        var messageInput = document.getElementById('messageInput');

        var joinForm = document.getElementById('joinForm');
        var joinInput = document.getElementById('joinInput');

        var nameForm = document.getElementById('nameForm');
        var nameInput = document.getElementById('nameInput');

        var currentRoom = document.getElementById('room');

        var roomPlayers = document.getElementById('roomPlayers');
        var players = document.getElementById('players');
        var rooms = document.getElementById('rooms');

        function post(msg)
        {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);

            var div = document.getElementById('chat');
            div.scrollTop = div.scrollHeight - div.clientHeight;
        };

        function showPlayers(players)
        {
            newPlayers = document.createElement('ul');
            for (let p of players)
            {
                var item = document.createElement('li');
                item.textContent = p;
                newPlayers.appendChild(item);
            }
            roomPlayers.innerHTML = newPlayers.innerHTML;
        };

        newRoomForm.addEventListener('submit', function(e)
        {
            e.preventDefault();
            socket.emit('new room');
        });

        leaveForm.addEventListener('submit', function(e)
        {
            e.preventDefault();
            socket.emit('leave');
            currentRoom.textContent = 'Lobby';
        });

        messageForm.addEventListener('submit', function(e)
        {
            e.preventDefault();
            if (messageInput.value)
            {
                socket.emit('chat message', messageInput.value);
            }
            messageInput.value = '';
        });


        joinForm.addEventListener('submit', function(e)
        {
            e.preventDefault();
            var roomID = joinInput.value.trim();
            if (roomID)
            {
                socket.emit('join', roomID);
            }
            joinInput.value = '';
        });

        nameForm.addEventListener('submit', function(e)
        {
            e.preventDefault();
            var newName = nameInput.value.trim();
            if (newName)
            {
                socket.emit('name', newName);
            }
            nameInput.value = '';
        });

        // Event handlers

        socket.on('connect', () =>
        {
            post('connected');
            socket.emit('user', undefined);
        });

        socket.on('chat message', (msg) =>
        {
            post(msg);
        });

        socket.on('user id', (id) =>
        {
            post('My ID is: ' + id);
        });

        socket.on('room', (roomJSON) =>
        {
            console.log(`room: ${roomJSON}`);
            if (roomJSON)
            {
                room = JSON.parse(roomJSON);
                currentRoom.textContent = room.id;
                post('Joined room ' + room.id);
                showPlayers(room.users);
            }
            else
            {
                post('Room not found');
            }
        });
    </script>
</body>

</html>
